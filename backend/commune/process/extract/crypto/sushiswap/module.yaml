module: 'process.extract.crypto.sushiswap.module.Process'

# clients
client: get_cfg(client.manager)
num_workers: 16
swap_tokens: get_cfg(config.meta.crypto.tokens/commune_app)
block_skip: 1
start_time: "2021-01-01T00:00"
end_time: "utcnow"
queries_per_worker: 100


indicators:
  - reserveUSD
  - reserveETH
  - token0Price
  - token1Price
  - reserve0
  - reserve1
  - totalSupply
  - volumeUSD
  - volumeToken0
  - volumeToken1
  - trackedReserveETH
  - untrackedVolumeUSD

token: "GRT"
swap_token: "WETH"
url:
  sushiswap: 'https://api.thegraph.com/subgraphs/name/sushiswap/exchange'
refresh: False
read:
  timestamp_block:
    client: postgres
    params:
      table_name: extract_crypto_ethereum_block_timestamp
    ignore: True

write:
  sushiswap_data:
    client: postgres
    params:
      table_name: extract_crypto_sushiswap_{token}
    ignore: True

  cfg: 
    client: mongo
    params:
      database: commune
      collection: config
      query:
        module: local_copy(module)
        token: "{token}"


run: True